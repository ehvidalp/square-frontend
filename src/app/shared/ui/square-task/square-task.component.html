<section class="square-task">
    <h3>{{ task?.title }}</h3>
    <p>{{ task?.description }}</p>
    <div class="square-task__content">
        <span>
            Status: {{ task?.completed ? 'Completed' : 'Pending'}} <br />
            {{ task?.created_at | date: 'dd/MM/yyyy' }}
        </span>
        <app-square-button [squareButton]="{style: 'minimal', size: 'small', type: 'button'}" (click)="action.emit('edit')">
            <img class="square-task__icon" src="assets/svg/pencil.svg" alt="Edit" />
        </app-square-button>
    </div>
</section>
