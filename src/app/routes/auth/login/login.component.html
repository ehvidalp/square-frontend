<h1 class="login__title">Square</h1>
<section class="login__container">
    <p class="login__description">Enter email to log in</p>
    <app-square-field [fieldOptions]="{size: 'large', error: messageError()}"
        (squareFieldChange)="setUserEmail($event)"></app-square-field>
    <app-square-button class="mt-1" (click)="onLogin()">
        Sign in
    </app-square-button>
</section>
